<div class="layout-config" [class.layout-config-active]="active">
  <div class="layout-config-content-wrapper">
    <a (click)="active = !active" tabindex="0" class="layout-config-button"
      ><i class="pi pi-cog"></i
    ></a>
    <a (click)="active = true" tabindex="0" class="layout-config-close"
      ><i class="pi pi-times"></i
    ></a>
    <div class="layout-config-content">
      <div>
        <img
          src="https://yt3.ggpht.com/yti/APfAmoGx11VyrbEY5_qC51mWS9gaJxgkfMgXq3W7O00S=s108-c-k-c0x00ffffff-no-rj"
          alt="BoppinCode"
        />
        <h2>Hello BoppinCode</h2>
        <div>
          <input type="text" pInputText />
          <p-button label="Cheer"></p-button>
        </div>
      </div>
    </div>
  </div>
</div>
