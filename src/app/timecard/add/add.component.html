<div class="grid justify-content-center">
  <div class="col-12 md:col-offset-3 md:col-3 lg:col-offset-3 lg:col-3">
    <div class="grid">
      <div class="col-12">
        <p-calendar
          placeholder="timecard start 07/05/2021 22:59"
          styleClass="w-full"
          [formControl]="startForm"
          [showTime]="true"
          #appOnModel="appOnModelChange"
          (appOnModelChange)="selectStartTimecard(appOnModel.calendar)"
          inputId="time"
        ></p-calendar>
      </div>
      <div class="col-12">
        <input
          type="text"
          [formControl]="endForm"
          (keyup.enter)="submit()"
          pInputText
          class="w-full"
          placeholder="timecard end 07/05/2021 22:59"
        />
      </div>
    </div>
  </div>
  <div class="col-12 md:col-3 lg:col-6">{{ timecards | json }}</div>
</div>
